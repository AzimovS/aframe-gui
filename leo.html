<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
		    <img id="gradient" src="assets/gradient.png">
		    <img id="ground" src="assets/ground.png">
		</a-assets>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>
		
		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9"></a-image>
		<a-entity 
			aframe-gui-container="width: 3; height: 3; flexDirection: column; justifyContent: left; componentPadding: 0.1;"
			position="-1 1.5 -3"
			rotation="0 0 0"
			material="shader: flat; color: red; side: double;"
		 >
			<a-entity
				geometry="primitive: plane; height: 0.5; width: 1;"
				position="0 0 0.1"
				rotation="0 0 0"
				material="shader: flat; color: blue; side: double;"
			></a-entity>
			<a-entity
					geometry="primitive: plane; height: 0.5; width: 1;"
					position="0 0 0.1"
					rotation="0 0 0"
					material="shader: flat; color: blue; side: double;"
			></a-entity>
			<a-entity
					geometry="primitive: plane; height: 0.5; width: 1;"
					position="0 0 0.1"
					rotation="0 0 0"
					material="shader: flat; color: blue; side: double;"
			></a-entity>		</a-entity>
		<a-camera> 
			<a-cursor></a-cursor>
		</a-camera>

	</a-scene>
</body>
</html>
