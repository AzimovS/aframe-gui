<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="components.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
	        <!-- Text Canvas -->    
	        <canvas id="canvasObjBack" crossorigin="anonymous" webkit-playsinline=""></canvas>
	        <canvas id="canvasObjFront" crossorigin="anonymous" webkit-playsinline=""></canvas>

		    <img id="gradient" src="assets/gradient.png">
		    <img id="ground" src="assets/ground.png">
		    <img id="panel" src="assets/settings.png">
		</a-assets>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#444">
		</a-light>

		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#fff"></a-image>

		<a-entity camera="userHeight: 1.6" look-controls>
		  <a-entity cursor="fuse: true; fuseTimeout: 500"
		            position="0 0 -1"
		            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
		            material="color: black; shader: flat">
		  </a-entity>
		</a-entity>

		<a-entity id="box" cursor-listener geometry="primitive: box;" position="0 0.5 -5" material="color: blue"></a-entity>

		<a-entity id="ui-curved"
			geometry="primitive:cylinder; height:1; open-ended:true; radius:2; segments-height: 18; segments-radial: 48; theta-length:40; theta-start:160;"
			material="color:#fff; src:#panel; transparent: false; metalness:0; opacity:1; repeat:none; roughness:0.5; shader:flat; side:back;"
			position="0 1.5 0"
		>
		</a-entity>

		<a-entity id="ui-flat"
			button-text="targetBg:#canvasObjBack; targetFg:#canvasObjFront; text:test copy; fontColor:#f00; backgroundColor:#333; borderColor:#00f; width:1;"
			material="shader: flat; transparent: true; opacity: 1; side:double;"
			opacity="0.95" geometry="primitive: plane;" 
			scale="1 1 1"
			position="0 1.5 -1.5" rotation="0 0 0" 
		>
			<a-entity id="bg"
				material="shader: flat; src: #canvasObjBack; transparent: true; opacity: 1; side:double;"
				opacity="1" geometry="primitive: plane; width: 2; height: 1" 
				scale="1 1 1"
				position="0 0 0.1"
			></a-entity>

			<a-entity id="text"
				material="shader: flat; src: #canvasObjFront; transparent: true; opacity: 1; side:double;"
				opacity="1" geometry="primitive: plane; width: 2; height: 1" 
				scale="0.5 0.5 0.5"
				position="0 0 0.2" 
			></a-entity>
		</a-entity>
		


	</a-scene>

</body>
