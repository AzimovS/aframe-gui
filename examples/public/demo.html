<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI</title>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<style type="text/css">
		@font-face{
			font-family:"Ionicons";
			src:url("assets/fonts/ionicons.eot?v=2.0.1");
			src:url("assets/fonts/ionicons.eot?v=2.0.1#iefix") format("embedded-opentype"),url("assets/fonts/ionicons.ttf?v=2.0.1") format("truetype"),url("assets/fonts/ionicons.woff?v=2.0.1") format("woff"),url("assets/fonts/ionicons.svg?v=2.0.1#Ionicons") format("svg");
			font-weight:normal;
			font-style:normal
		}
		body{font-family:Ionicons;} 
	</style>

	<script type="text/javascript">

        window.musicType = 'happy_modern_folk';
        window.musicLength = 15;

        window.playMusic = function() {
            var musicPlayer = document.getElementById("musicPlayer");
            musicPlayer.components.sound.playSound();
        }

        window.pauseMusic = function() {
            var musicPlayer = document.getElementById("musicPlayer");
            musicPlayer.components.sound.pauseSound();
        }

        window.getProjectStatus = function(projectId) {
            console.log("in getProjecStatus, projectId: "+projectId);
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(request.readyState == 4){
                    if (request.status == 200) {
                        var progressMeter = document.getElementById("progress_meter");
                        try {
                            var resp = JSON.parse(request.response);
                            if (resp.status == 'waiting_create') {
                                var percentComplete = resp.progress_percent;
                                var width = percentComplete * 0.01 * 2.5; // TODO: get width dynamically
                                if (width < 0.1) width = 0.1;
                                var position = -1.25 + width*0.5;
                                console.log("width: "+width+", position: "+position);
                                progressMeter.setAttribute('geometry', 'width', width);
                                progressMeter.setAttribute('position', 'x', position);
                                console.log("waiting, percent_complete: "+percentComplete+", project id: "+resp.id);
                                setTimeout(function() {
                                    console.log("about to call getProjectStatus recursively with projectId: "+resp.id);
                                    window.getProjectStatus(resp.id);
                                }, 200);
                            } else if (resp.status == 'created') {
                                //console.log(request.response);
                                for (var i = 0; i < resp.files.length; i++) {
                                    var fileType = resp.files[i].content_type;
                                    var fileURL = resp.files[i].download_url.replace('https://jimmy.ampermusic.com/v1','/amper');
                                    console.log("file type: "+fileType);
                                    console.log("file url: "+fileURL);
                                    if (fileType == 'audio/mp3') {
                                        var musicPlayer = document.getElementById("musicPlayer");
                                        musicPlayer.setAttribute('sound', 'src', fileURL);
                                    }
                                }
                                progressMeter.setAttribute('geometry', 'width', 2.5);
                                progressMeter.setAttribute('position', 'x', 0);
                            }
                        } catch (e) {
                            console.log('Error calling getProjecStatus: [' + e.message + ']');
                        }
                    }
                }
            };
            console.log("about to send get request for project status");
            request.open('GET', `/amper/projects/${projectId}`);
            request.setRequestHeader("Content-Type", "application/json");
            request.send();
        }

        window.submitMusicCreate = function() {
            console.log("submitting amperCreateRequest, descriptor: "+window.musicType+", time: "+window.musicLength);
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(request.readyState == 4){
                    try {
                        var resp = JSON.parse(request.response);
                        console.log(request.response);
                        var projectId = resp.id;
                        console.log("project id: "+projectId);
                        window.getProjectStatus(projectId);
                    } catch (e){
                        console.log('Error calling amperCreateRequest: [' + e.message + ']');
                    }
                }
            };
            console.log("about to send get request");
            request.open('GET', `/amper/projects/${window.musicType}/${window.musicLength}`);
            request.setRequestHeader("Content-Type", "application/json");
            request.send();
        }

	</script>
    <script src="/js/components.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<!-- Text Canvas -->
			<canvas id="canvasObj" crossorigin="anonymous" webkit-playsinline=""></canvas>

			<img id="gradient" src="assets/gradient.png">
			<img id="ground" src="assets/ground.png">
			<!--<audio id="classicRock" src="/assets/classicrock_15sec.wav" preload="auto"></audio>-->
		</a-assets>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>
		
		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9"></a-image>

		<a-entity id="music_type_panel" gui-item="type: flex-container; width: 4; height: 4;"
			gui-flex-container="flexDirection: column; justifyContent: center; alignItems: normal; componentPadding: 0.1; opacity: 0.7"
			position="-5.5 1.5 -1.5"
			rotation="0 45 0"
		 >
			<a-entity   id="type_cinematic" gui-item="type: button; width: 2.5; height: 0.75;"
					   gui-interactable="clickAction: selectCinematic;"
					gui-button="
						text:Cinematic;
						fontFamily:'Fira Sans';
					"
			>
			</a-entity>
			<a-entity   id="type_classic_rock" gui-item="type: button; width: 2.5; height: 0.75;"
					   gui-interactable="clickAction: selectClassicRock;"
					   gui-button="
							text:Classic Rock;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>
			<a-entity  id="type_modern_folk" gui-item="type: button; width: 2.5; height: 0.75;"
					   gui-interactable="clickAction: selectModernFolk;"
					   gui-button="
							text:Modern Folk;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>
			<a-entity  id="type_90s_pop" gui-item="type: button; width: 2.5; height: 0.75;"
					   gui-interactable="clickAction: select90sPop;"
					   gui-button="
							text:90's Pop;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>
		</a-entity>

		<a-entity id="music_length_panel" gui-item="type: flex-container; width: 4; height: 4;"
				  gui-flex-container="flexDirection: column; justifyContent: center; alignItems: normal; componentPadding: 0.1; opacity: 0.7"
				  position="-0.5 1.5 -3"
				  rotation="0 0 0"
		>
			<a-entity  id="length_5" gui-item="type: button; width: 2.5; height: 0.6;"
					   gui-interactable="clickAction: select5Seconds;"
					   gui-button="
							text:5 seconds;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>
			<a-entity  id="length_10" gui-item="type: button; width: 2.5; height: 0.6;"
					   gui-interactable="clickAction: select10Seconds;"
					   gui-button="
							text:10 seconds;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>
			<a-entity  id="length_15" gui-item="type: button; width: 2.5; height: 0.6;"
					   gui-interactable="clickAction: select15Seconds;"
					   gui-button="
							text:15 seconds;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>

			<a-entity 	gui-item="type: icon-button; width: 0.75; height: 0.75;"
					   	gui-interactable="clickAction: submitMusicCreate;"
						gui-icon-button="
							icon:ios-musical-notes;
						"
				>
			</a-entity>
            <a-entity  	gui-item="type: progress-bar; width: 2.5; height: 0.25"
            			gui-progressbar=""
                >
            </a-entity>


		</a-entity>

		<a-entity id="music_player_panel" gui-item="type: flex-container; width: 5; height: 4;"
				  gui-flex-container="flexDirection: column; justifyContent: center; alignItems: normal; componentPadding: 0.5; opacity: 0.7"
				  position="4.5 1.5 -1.5"
				  rotation="0 -45 0"
		>
			<a-entity id="loop_toggle" gui-item="type: toggle; width: 2.5; height: 0.75;"
					  	gui-interactable="clickAction: toggleLoop;"
					  	gui-toggle="
							text:Loop;
							fontFamily:'Fira Sans';
						"
			>
			</a-entity>

			<a-entity id="horizontal_button_row"
					  gui-item="type: flex-container; width: 3; height: 1;"
					  gui-flex-container="flexDirection: row; justifyContent: center; alignItems: center; componentPadding: 0.15; opacity: 0.0">
				<a-entity 	gui-item="type: icon-button; width: 0.75; height: 0.75;"
					   	gui-interactable="clickAction: playMusic;"
						gui-icon-button="
							icon:play;
							iconActive:stop;
						"
				>
				</a-entity>
				<a-entity 	gui-item="type: icon-button; width: 0.75; height: 0.75;"
							gui-interactable="clickAction: pauseMusic;"
							gui-icon-button="
								icon:stop;
							"
					>
				</a-entity>
				<a-entity 	gui-item="type: icon-button; height: 0.75;"
							gui-interactable="clickAction: testButtonAction;"
							gui-icon-button="
								icon:social-github;
							"
				>
				</a-entity>
			</a-entity>
		</a-entity>
		<a-entity id="musicPlayer" geometry="primitive: plane" material="color: blue"
				  position="0 0 0" scale="0.001 0.001 0.001" sound=""></a-entity>

		<!-- Camera + cursor. -->
		<a-entity camera="userHeight: 2.0" look-controls="" wasd-controls>

			<a-entity id="cursor"
					  raycaster="interval: 1000; objects: [gui-interactable]"
					  cursor="fuse: true; fuseTimeout: 2000"
					  gui-cursor=""
					  position="0 0 -1"
					  geometry="primitive: ring; radiusInner:0.000001; radiusOuter:0.025"
					  material="color: #ffffff; shader: flat"
			>
			</a-entity> <!-- /cursor -->

		</a-entity> <!-- /camera -->

	</a-scene>
</body>
</html>
