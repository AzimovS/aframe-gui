<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI Call</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<style type="text/css">
		@font-face{
			font-family:"Ionicons";
			
			src:url("assets/fonts/ionicons.eot?v=2.0.1");
			src:url("assets/fonts/ionicons.eot?v=2.0.1#iefix") format("embedded-opentype"),url("assets/fonts/ionicons.ttf?v=2.0.1") format("truetype"),url("assets/fonts/ionicons.woff?v=2.0.1") format("woff"),url("assets/fonts/ionicons.svg?v=2.0.1#Ionicons") format("svg");
			
			font-weight:normal;
			font-style:normal
		}
		body{font-family:Ionicons;} 
		.visuallyhidden {
			display: block;
			border: 0;
			clip: rect(0 0 0 0);
			height: 1px;
			width: 1px;
			margin: -1px;
			padding: 0;
			overflow: hidden;
			position: absolute !important;
		}
	</style>

    <script src="../dist/aframe-gui.js"></script>
    <script src="js/fontfaceobserver.js"></script>
	<script>
	(function() {

		// Optimization for Repeat Views
		if( sessionStorage.criticalFoftFontsLoaded ) {
			console.log("fonts are already loaded");
			return;
		}

		var guiWebFont = new FontFaceObserver('Fira Sans');

		Promise.all([guiWebFont.load()]).then(function () {
			console.log("fonts are loaded");
			// Optimization for Repeat Views
			sessionStorage.criticalFoftFontsLoaded = true;
		});
	})();
	</script>



</head>
<body>
	<a-scene>
		<a-assets>
			<!-- Text Canvas -->
			<img id="gradient" src="assets/gradient.png">
			<img id="ground" src="assets/ground.png">
			<a-asset-item id="iconfont" src="assets/fonts/ionicons.ttf"></a-asset-item>
			<a-asset-item id="fontfamily" src="https://fonts.googleapis.com/css?family=Fira+Sans"></a-asset-item>
		</a-assets>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>


		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9"></a-image>


		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="3" height="2"
			position="-1.75 2 -5" rotation="0 0 0"
		>
			<a-gui-label width="2.5" height="0.75"
						label-text="Call A Friend!"
						font-family="Fira Sans"
			>
			</a-gui-label>
			<a-gui-input width="3" height="0.75"
						click-action="testInputAction"
						font-family="Fira Sans"
						input-text="212 432 1234_"
			>
			</a-gui-input>
		</a-gui-flex-container>


		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="0.75 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickOne"
				button-text="1"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickFour"
				button-text="4"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickSeven"
				button-text="7"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-icon-button
				height="0.75"
				click-action="clear"
				icon="android-delete"
			>
			</a-gui-icon-button>
		</a-gui-flex-container>

		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="1.5 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickTwo"
				button-text="2"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickFive"
				button-text="5"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickEight"
				button-text="8"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickZero"
				button-text="0"
				font-family="Fira Sans"
			>
			</a-gui-button>
		</a-gui-flex-container>

		<a-gui-flex-container
			flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" 
			opacity="0.7" width="0.75" height="3"
			position="2.25 1.75 -5" rotation="0 0 0"
		>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickThree"
				button-text="3"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickSix"
				button-text="6"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-button 
				width="0.75" height="0.75"
				click-action="clickNine"
				button-text="9"
				font-family="Fira Sans"
			>
			</a-gui-button>
			<a-gui-icon-button
				height="0.75"
				click-action="call"
				icon="android-call"
			>
			</a-gui-icon-button>
		</a-gui-flex-container>


		<!-- Camera + cursor. -->
		<a-entity camera="userHeight: 1.6" look-controls="" wasd-controls>
			<a-gui-cursor id="cursor"
				raycaster="interval: 1000; objects: [gui-interactable]"
				fuse="true" fuseTimeout="2000"
				design="dot"
			>
			</a-gui-cursor> <!-- /cursor -->
		</a-entity> <!-- /camera -->

	</a-scene>
</body>
</html>
