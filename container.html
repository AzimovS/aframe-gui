<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>A-Frame GUI</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<!-- Text Canvas -->
			<!--<canvas id="canvasObjBack" crossorigin="anonymous" webkit-playsinline=""></canvas>
			<canvas id="canvasObjFront" crossorigin="anonymous" webkit-playsinline=""></canvas> -->
			<canvas id="canvasObj" crossorigin="anonymous" webkit-playsinline=""></canvas>

			<img id="gradient" src="assets/gradient.png">
			<img id="ground" src="assets/ground.png">
			<img id="panel" src="assets/settings.png">
		</a-assets>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>
		
		<a-sky src="#gradient"></a-sky>
  		<a-image position="0 -.025 0" height="300" width="300" rotation="90 0 0" src="#ground" repeat="300 300" material="color:#ebd9e9"></a-image>
		<a-entity gui-item="type: flex-container; width: 5; height: 3;"
			gui-flex-container="flexDirection: column; justifyContent: center; componentPadding: 0.1;"
			position="-1 2.5 -3"
			rotation="0 0 0"
		 >
			<a-entity  gui-item="type: button; width: 2.5; height: 0.75;"
					geometry="primitive: plane;"
					gui-button="
				text:label copy;
				fontColor:white;
				backgroundColor:gray;
				borderColor:white;
			"
					material="shader: flat; transparent: true; opacity: 1; side:double;"
					position="0 1.5 -1.5"
			>
			</a-entity>
			<a-entity gui-item="type: toggle; width: 2.5; height: 1.0;"
					  gui-interactable=""
					geometry="primitive: plane;"
					gui-toggle="
				text:label copy;
				fontColor:black;
				backgroundColor:blue;
			"
					material="shader: flat; transparent: true; opacity: 1; side:double;"
					position="0 1.5 -1.5" rotation="0 0 0"
			>
				<!--<a-entity id="text"
						  material="shader: flat; src: #canvasObj; transparent: false; opacity: 1; side:double;"
						  geometry="primitive: plane; width: 2.25; height: 1"
						  opacity="1"
						  scale="1 1 1"
						  position="0.75 0 0.002"
				></a-entity> -->

				<a-box id="togglebox" width="0.75" height="0.5" depth="0.01" material="color:white" position="-1 0 0">
					<a-animation begin="toggleAnimation" direction="alternate" attribute="material.color" from="white" to="green" dur="500" easing="ease-in-out-cubic"></a-animation>
					<a-box id="togglehandle" width="0.15" height="0.45" depth="0.02" material="color:grey"  position="-0.25 0 0">
						<a-animation begin="toggleAnimation" direction="alternate" attribute="position" from="-0.25 0 0" to="0.25 0 0" dur="500" easing="ease-in-out-cubic"></a-animation>
					</a-box>
				</a-box>

			</a-entity>
			<a-entity gui-item="type: rectangle;  height: 0.5; width: 1;"
					geometry="primitive: plane; height: 0.5; width: 1;"
					position="0 0 0.1"
					material="shader: flat; color: blue; side: double;"
			></a-entity>
		</a-entity>


		<!-- Camera + cursor. -->
		<a-entity camera="userHeight: 1.6" look-controls="">

			<a-entity id="cursor"
					  raycaster="interval: 1000; objects: [gui-interactable]"
					  cursor="fuse: true; fuseTimeout: 2000"
					  gui-cursor=""
					  position="0 0 -1"
					  geometry="primitive: ring; radiusInner:0.00015; radiusOuter:0.02"
					  material="color: #ffffff; shader: flat"
			>
			</a-entity> <!-- /cursor -->

		</a-entity> <!-- /camera -->

	</a-scene>
</body>
</html>
